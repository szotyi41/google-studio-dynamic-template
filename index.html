}

// If the enabled is initialized you can get the content

    Enabler.setProfileId(10529921);
    var devDynamicContent = {};

    devDynamicContent.Triumph_HK_Prospecting_Message_11_TW = [{}];

    // @return dynamicContent[contentName][0].headline_1
    Enabler.setDevDynamicContent(devDynamicContent);

    // Replace content if its loaded (Its working when dynamic.content.js imported)

    replaceContent(dynamicContent.Triumph_HK_Prospecting_Message_11_TW[0]);

    document.getElementById('click-area').addEventListener('click', onAdClickEvent, false);
